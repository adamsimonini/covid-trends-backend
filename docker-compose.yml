# docker compose docs: https://docs.docker.com/compose/compose-file/compose-file-v3/
# docker and Django: https://docs.docker.com/samples/django/

version: "3.8"
services:
  pg:
    container_name: pg_container
    image: postgres:14.1-alpine
    stop_signal: SIGTERM
    stop_grace_period: 20s # https://docs.docker.com/compose/compose-file/compose-file-v2/#stop_grace_period
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      PGUSER: postgres
    ports:
      - "5432:5432"
    volumes:
      # - "${PWD}/data/schema/init.sql:/docker-entrypoint-initdb.d/1-init.sql"
      - ./initdb.sh:/docker-entrypoint-initdb.d/init.sh
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:5.2
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: 123
      PGADMIN_LISTEN_PORT: 5433
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_CONFIG_UPGRADE_CHECK_ENABLED: "False"
    ports:
      - "5433:5433"
    depends_on:
      - pg
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=pg
      - DB_PORT=${DB_PORT}
      - DATABASE=postgres
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=True
    ports:
      - 8000:8000
    volumes:
      - ./app:/app # this needs to match the dockerfile's WORK/COPY pair
    depends_on:
      - pg
networks:
  default:
    name: nunet
